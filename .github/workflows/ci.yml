name: CMake CI

on:
  push:
    branches: [ master, hw-05-bits ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: 🔄 Checkout repository
      uses: actions/checkout@v3

    - name: 🛠 Install dependencies
      run: |
        echo "::group::Installing dependencies"
        sudo apt-get update
        sudo apt-get install -y cmake g++ make
        echo "::endgroup::"

    - name: 🏗 Configure CMake
      run: |
        echo "::group::CMake Configuration"
        cmake -B build -DCMAKE_BUILD_TYPE=Release
        echo "::endgroup::"

    - name: ⚙️ Build
      run: |
        echo "::group::Build"
        cmake --build build --config Release
        echo "::endgroup::"

    - name: ✅ Run tests
      run: |
        echo "::group::Tests"
        ctest --test-dir build --output-on-failure | tee test.log
        echo "::endgroup::"

    - name: 📋 Summary Report
      run: |
        echo "## ✅ CMake CI Summary" >> $GITHUB_STEP_SUMMARY
        echo "- Build: **Success**" >> $GITHUB_STEP_SUMMARY
        echo "- Tests: See below or check artifacts" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### 🔍 Test Output (Last 20 lines):" >> $GITHUB_STEP_SUMMARY
        tail -n 20 test.log >> $GITHUB_STEP_SUMMARY

    - name: 📦 Upload test logs
      uses: actions/upload-artifact@v4
      with:
        name: test-log
        path: test.log
